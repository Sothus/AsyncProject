{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}My shop{% endblock %}</title>
    <link href="{% static "base.css" %}" rel="stylesheet">
  </head>

  <body>
    <div id="header">
      <a href="/" class"logo">Auction house</a>
    </div>
    <div id="subheader">
      <div class="auctions_count">
        There is no auction
      </div>
    </div>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
  </body>

  {% block scripts %}
  {% endblock %}
</html>
